<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Google</title>
    <!-- CSS uzantısını çağırdık-->
    <link rel="stylesheet" href="google.css">
</head>

<body>
    <!--Google resmini ekleyip site görünümünde ortada dursun diye hizaladık-->
    <div align="center">
        <img src="google.jpg" alt="">
        <div>
            <!--Container yapısı ile bir block oluşturduk.-->
            <div class="container">
                <!--Left-bar sınıfı ile oluşturduğumuz block yapısının boyutunu ve arka rengini değiştirdik-->
                <div class="left-bar">
                    <!-- Paragraf ekledik. Text kutusu oluşturup boyutunu düzenledik. 2 tane buton oluşturduk-->
                    <form>
                        <p>Search the web using Google!</p>
                        <input type="text" size="50px"><br>
                        <button type="button">Google Search</button>
                        <button type="button">I'm feeling lucky!</button>
                    </form>
                </div>
            </div>
            <div class="container">
           
                <div class="content"> 
                    <!--3 tane card sınıfı oluşturfuk. Her bir card sınıf bloklarında paragraf, buton, text yapıları ekledik-->
                    <div class="card">
                        <p>Special Searches</p>
                        <a href="" class="btn">Stanford Search</a> <br>
                        <a href="" class="btn">Linux Search</a>
                    </div>
                    <div class="card">
                        <a href="" class="btn">Help!</a> <br>
                        <a href="" class="btn">About Google</a><br>
                        <a href="" class="btn">Company Info</a> <br>
                        <a href="" class="btn">Google Logos</a>

                    </div>
                    <div class="card">
                        <p>Get Google!</p>
                        <p>update monthly:</p>
                        <form>
                            <input type="text" placeholder="your e-mail""><br>
                            <button type=" button">Subscribe</button>
                            <a href="" class="btn">Archive</a>
                        </form>

                    </div>
                </div>
            </div>
</body>

</html>
